<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortunate Weekend Sql ToDo List</title>
    <link rel="stylesheet" href="vendors/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css"/>
    <script src="vendors/jquery-3.5.1.min.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body>
    <header>
        <h1>Weekend Sql ToDo List</h1>
    </header>
    <main>
        <div id="input-fields">
            <h2>My Weekend To Do List</h2>
            <input id="nameIn" type="text" placeholder="Name"></input>
            <input id="taskIn" type="text" placeholder="Task"></input>
            <input id="dateIn" type="date" placeholder="Date"></input>
            <button id="submit-button">Add Task To List</button>
        </div>
        <br>
        <table id="task-table">
            <thead>
                <tr>
                    <th>name</th>
                    <th>task</th>
                    <th>date</th>
                    <th>completed</th>
                    <th>delete</th>
                </tr>
            </thead>
            <tbody id="task-display">
                <tr>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <p>&copy; 2021 SAE</p>
    </footer>
</body>
</html>
